version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wipsie-postgres
    environment:
      POSTGRES_DB: wipsie
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_root_password
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - wipsie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wipsie"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: wipsie-redis
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wipsie-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: redis-server --appendonly yes

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: wipsie-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - wipsie-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: wipsie-backend
    environment:
      - DATABASE_URL=postgresql://wipsie_user:wipsie_password@postgres:5432/wipsie
      - REDIS_URL=redis://redis:6379/0
      - AWS_REGION=us-east-1
      - CELERY_BROKER_URL=sqs://
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - wipsie-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: wipsie-celery-worker
    command: python scripts/start_worker.py
    environment:
      - DATABASE_URL=postgresql://wipsie_user:wipsie_password@postgres:5432/wipsie
      - REDIS_URL=redis://redis:6379/0
      - AWS_REGION=us-east-1
      - CELERY_BROKER_URL=sqs://
      - PYTHONPATH=/app
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - wipsie-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Celery Flower (Task Monitoring)
  flower:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: wipsie-flower
    command: celery -A backend.workers.celery_app flower --port=5555
    environment:
      - DATABASE_URL=postgresql://wipsie_user:wipsie_password@postgres:5432/wipsie
      - REDIS_URL=redis://redis:6379/0
      - AWS_REGION=us-east-1
      - CELERY_BROKER_URL=sqs://
      - PYTHONPATH=/app
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    networks:
      - wipsie-network
    depends_on:
      - celery-worker
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: ./frontend/wipsie-app
      dockerfile: ../../docker/frontend/Dockerfile
    container_name: wipsie-frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/wipsie-app:/app
      - /app/node_modules
    networks:
      - wipsie-network
    environment:
      - API_BASE_URL=http://backend:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Adminer (Database Administration)
  adminer:
    image: adminer:latest
    container_name: wipsie-adminer
    ports:
      - "8080:8080"
    networks:
      - wipsie-network
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    restart: unless-stopped

  # Mailhog (Email Testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: wipsie-mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - wipsie-network
    restart: unless-stopped

# Networks
networks:
  wipsie-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
# Development Override (Optional)
# Use: docker-compose -f compose.yaml -f compose.dev.yaml up
# compose.dev.yaml would contain development-specific overrides
