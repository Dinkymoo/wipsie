name: ğŸ¨ Frontend CI/CD Pipeline

on:
  push:
    branches: [main, develop, feat/*]
    paths:
      - "frontend/**"
      - "package.json"
      - "docker/frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"
      - "package.json"
      - "docker/frontend/**"

env:
  NODE_VERSION: "18"
  ANGULAR_CLI_VERSION: "17"

jobs:
  # ===============================================
  # ğŸ§ª TESTING & CODE QUALITY
  # ===============================================
  test:
    name: ğŸ§ª Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend/wipsie-app/package-lock.json"

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend/wipsie-app
          npm ci

      - name: ğŸ¨ Lint TypeScript
        run: |
          cd frontend/wipsie-app
          echo "ğŸ¨ Running ESLint..."
          npm run lint

      - name: ğŸ” Type Check
        run: |
          cd frontend/wipsie-app
          echo "ğŸ” Running TypeScript type check..."
          npx tsc --noEmit

      - name: ğŸ§ª Run Unit Tests
        run: |
          cd frontend/wipsie-app
          echo "ğŸ§ª Running unit tests with coverage..."
          npm run test:ci

      - name: ğŸŒ Run E2E Tests
        run: |
          cd frontend/wipsie-app
          echo "ğŸŒ Running E2E tests..."
          npm run e2e:ci || true

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/wipsie-app/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # ===============================================
  # ğŸ”¨ BUILD APPLICATION
  # ===============================================
  build:
    name: ğŸ”¨ Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend/wipsie-app/package-lock.json"

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend/wipsie-app
          npm ci

      - name: ğŸ”¨ Build for Production
        run: |
          cd frontend/wipsie-app
          echo "ğŸ”¨ Building Angular application for production..."
          npm run build:prod

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/wipsie-app/dist/
          retention-days: 7

  # ===============================================
  # ğŸ³ DOCKER BUILD & PUSH
  # ===============================================
  docker-build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, build]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        id: docker-login
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/wipsie-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”¨ Build and Push Frontend Image
        uses: docker/build-push-action@v5
        if: steps.docker-login.outcome == 'success'
        with:
          context: .
          file: ./docker/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===============================================
  # ğŸš€ DEPLOY TO S3/CLOUDFRONT
  # ===============================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: ğŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸš€ Deploy to S3
        run: |
          echo "ğŸš€ Deploying to S3 staging bucket..."
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_STAGING }} --delete

      - name: ğŸŒ Invalidate CloudFront
        run: |
          echo "ğŸŒ Invalidating CloudFront cache..."
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_STAGING }} --paths "/*"

  # ===============================================
  # ğŸŒŸ DEPLOY TO PRODUCTION
  # ===============================================
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: ğŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸš€ Deploy to Production S3
        run: |
          echo "ğŸš€ Deploying to production S3 bucket..."
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_PRODUCTION }} --delete

      - name: ğŸŒ Invalidate Production CloudFront
        run: |
          echo "ğŸŒ Invalidating production CloudFront cache..."
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PRODUCTION }} --paths "/*"

      - name: ğŸ“¢ Notify Deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
