# Example GitHub Actions workflow using IAM roles with OIDC
# This shows how to securely deploy without access keys

name: ğŸš€ Secure Deployment with IAM Roles

on:
    push:
        branches: [main]
        paths:
            - "infrastructure/**"

# Required for OIDC authentication
permissions:
    id-token: write
    contents: read

env:
    AWS_REGION: "us-east-1"

jobs:
    deploy-infrastructure:
        name: ğŸ—ï¸ Deploy Infrastructure with IAM Roles
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout Code
              uses: actions/checkout@v4

            - name: ğŸ”§ Configure AWS Credentials via OIDC
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  # Use OIDC role instead of access keys
                  role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
                  aws-region: ${{ env.AWS_REGION }}
                  # No aws-access-key-id or aws-secret-access-key needed!

            - name: ğŸ¯ Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "1.6.0"

            - name: ğŸ”§ Terraform Init
              run: |
                  cd infrastructure
                  terraform init

            - name: ğŸ“‹ Terraform Plan
              run: |
                  cd infrastructure
                  terraform plan -var-file="staging.tfvars"

            - name: ğŸš€ Terraform Apply
              if: github.ref == 'refs/heads/main'
              run: |
                  cd infrastructure
                  terraform apply -auto-approve -var-file="staging.tfvars"

            - name: ğŸ“Š Show Deployed IAM Roles
              run: |
                  echo "ğŸ‰ IAM Roles successfully deployed!"
                  cd infrastructure
                  terraform output iam_roles_summary

    test-iam-roles:
        name: ğŸ§ª Test IAM Role Access
        runs-on: ubuntu-latest
        needs: deploy-infrastructure

        steps:
            - name: ğŸ”§ Configure AWS Credentials via OIDC
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: ğŸ” Test AWS Access
              run: |
                  echo "Testing AWS access with IAM role..."

                  # Verify identity
                  aws sts get-caller-identity

                  # Test IAM permissions
                  aws iam list-roles --query 'Roles[?contains(RoleName, `wipsie`)].RoleName' --output table

                  echo "âœ… IAM role access working correctly!"
