name: âš¡ AWS Lambda Deployment

on:
  push:
    branches: [main, develop]
    paths:
      - "aws-lambda/**"
      - ".github/workflows/lambda-deploy.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "aws-lambda/**"

env:
  AWS_REGION: "eu-west-1"
  PYTHON_VERSION: "3.11"

jobs:
  # ===============================================
  # ğŸ§ª TEST LAMBDA FUNCTIONS
  # ===============================================
  test:
    name: ğŸ§ª Test Lambda Functions
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd aws-lambda
          pip install -r requirements.txt
          pip install pytest boto3 moto flake8

      - name: ğŸ§ª Run Lambda Tests
        run: |
          cd aws-lambda
          echo "ğŸ§ª Testing Lambda functions..."
          python -m pytest -v --rootdir=. --ignore=../backend

      - name: ğŸ” Lint Lambda Code
        run: |
          cd aws-lambda
          echo "ğŸ” Linting Lambda functions..."
          flake8 functions/ --max-line-length=88

  # ===============================================
  # ğŸ“¦ PACKAGE LAMBDA FUNCTIONS
  # ===============================================
  package:
    name: ğŸ“¦ Package Functions
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    strategy:
      matrix:
        function: [data_poller, task_processor]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Package Lambda Function
        run: |
          cd aws-lambda
          echo "ğŸ“¦ Packaging ${{ matrix.function }} function..."

          # Create package directory
          mkdir -p packages/${{ matrix.function }}

          # Install dependencies
          pip install -r requirements.txt -t packages/${{ matrix.function }}/

          # Copy function code
          cp functions/${{ matrix.function }}.py packages/${{ matrix.function }}/

          # Create zip package
          cd packages/${{ matrix.function }}
          zip -r ../${{ matrix.function }}.zip .

          echo "âœ… Package created: ${{ matrix.function }}.zip"

      - name: ğŸ“¤ Upload Package Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-${{ matrix.function }}
          path: aws-lambda/packages/${{ matrix.function }}.zip
          retention-days: 7

  # ===============================================
  # ğŸš€ DEPLOY TO STAGING
  # ===============================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, package]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    strategy:
      matrix:
        function: [data_poller, task_processor]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Package
        uses: actions/download-artifact@v4
        with:
          name: lambda-${{ matrix.function }}
          path: ./

      - name: ğŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸš€ Deploy Lambda Function
        run: |
          echo "ğŸš€ Deploying ${{ matrix.function }} to staging..."

          FUNCTION_NAME="wipsie-staging-${{ matrix.function }}"

          # Update function code
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --zip-file fileb://${{ matrix.function }}.zip

          # Update function configuration
          aws lambda update-function-configuration \
            --function-name $FUNCTION_NAME \
            --environment Variables='{
              "ENVIRONMENT":"staging",
              "LOG_LEVEL":"INFO",
              "SQS_QUEUE_PREFIX":"wipsie-staging"
            }'

          echo "âœ… Lambda function $FUNCTION_NAME deployed successfully"

      - name: ğŸ§ª Test Deployed Function
        run: |
          echo "ğŸ§ª Testing deployed function..."
          FUNCTION_NAME="wipsie-staging-${{ matrix.function }}"

          aws lambda invoke \
            --function-name $FUNCTION_NAME \
            --payload '{"test": true}' \
            response.json

          cat response.json
          echo "âœ… Function test completed"

  # ===============================================
  # ğŸŒŸ DEPLOY TO PRODUCTION
  # ===============================================
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, package]
    if: github.ref == 'refs/heads/main'
    environment: production

    strategy:
      matrix:
        function: [data_poller, task_processor]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Package
        uses: actions/download-artifact@v4
        with:
          name: lambda-${{ matrix.function }}
          path: ./

      - name: ğŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸš€ Deploy Production Lambda
        run: |
          echo "ğŸš€ Deploying ${{ matrix.function }} to production..."

          FUNCTION_NAME="wipsie-${{ matrix.function }}"

          # Update function code
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --zip-file fileb://${{ matrix.function }}.zip

          # Update function configuration
          aws lambda update-function-configuration \
            --function-name $FUNCTION_NAME \
            --environment Variables='{
              "ENVIRONMENT":"production",
              "LOG_LEVEL":"WARNING",
              "SQS_QUEUE_PREFIX":"wipsie"
            }'

          echo "âœ… Production Lambda function $FUNCTION_NAME deployed successfully"

      - name: ğŸ§ª Test Production Function
        run: |
          echo "ğŸ§ª Testing production function..."
          FUNCTION_NAME="wipsie-${{ matrix.function }}"

          aws lambda invoke \
            --function-name $FUNCTION_NAME \
            --payload '{"test": true}' \
            response.json

          cat response.json
          echo "âœ… Production function test completed"

      - name: ğŸ“¢ Notify Deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # ===============================================
  # ğŸ—ï¸ INFRASTRUCTURE DEPLOYMENT
  # ===============================================
  deploy-infrastructure:
    name: ğŸ—ï¸ Deploy Infrastructure
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ—ï¸ Deploy CloudFormation Stack
        run: |
          cd aws-lambda/templates
          echo "ğŸ—ï¸ Deploying Lambda infrastructure..."

          aws cloudformation deploy \
            --template-file lambda-infrastructure.yml \
            --stack-name wipsie-lambda-infrastructure \
            --parameter-overrides \
              Environment=production \
              ProjectName=wipsie \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset

          echo "âœ… Infrastructure deployment completed"
