services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ../..:/workspaces:cached

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Connect to our custom network
    networks:
      - fullstack-network

    depends_on:
      - db
      # - redis  # Optional: only needed if using Redis for caching

    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/wipsie_db
      - REDIS_URL=redis://redis:6379 # Optional for caching
      - ENVIRONMENT=development
      - AWS_REGION=us-east-1
      # Set these in your .env file or environment
      # - AWS_ACCESS_KEY_ID=your_access_key
      # - AWS_SECRET_ACCESS_KEY=your_secret_key

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: wipsie_db
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    networks:
      - fullstack-network
    ports:
      - "15432:5432"

  # Redis (Optional - only if you need caching)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - fullstack-network
    ports:
      - "16379:6379"
    profiles:
      - redis # Use docker-compose --profile redis up to include Redis

volumes:
  postgres-data:
  redis-data:

networks:
  fullstack-network:
    driver: bridge
